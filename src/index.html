<!DOCTYPE html>
<html>
<head>
  <title>The 3D Portfolio Game</title>
  <link rel="shortcut icon" type="image/jpg" href="../favicon.ico"/>
  <meta property="og:image" content="../assets/featured.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="1024">
</head>
<body>
  <div id="loader">
    <div class="load-message">
      <span>Loaded:</span>
      <span id="progress">0</span>
      <span id="percentage">%</span>
    </div>
    <span id="start">START</span>
    <svg id="loading-svg" width="200" height="200" viewBox="0 0 100 100">
      <polyline class="line-cornered stroke-still" points="0,0 100,0 100,100" stroke-width="10" fill="none"></polyline>
      <polyline class="line-cornered stroke-still" points="0,0 0,100 100,100" stroke-width="10" fill="none"></polyline>
      <polyline class="line-cornered stroke-animation" points="0,0 100,0 100,100" stroke-width="10" fill="none"></polyline>
      <polyline class="line-cornered stroke-animation" points="0,0 0,100 100,100" stroke-width="10" fill="none"></polyline>
    </svg>
    <span id="load-message-2">For an optimal experience use a desktop.</span>
  </div>
  <canvas id="c" tabindex="0"></canvas>
</body>
</html>
